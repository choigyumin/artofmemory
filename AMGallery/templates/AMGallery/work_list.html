{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
{% for post in works %}
<div class="post">

    <img src = "{{MEDIA_URL}}{{post.image}}" alt = "AMGallery work">
    <p><a href="{% url 'work_detail' pk=post.pk %}">{{ post.title }}</a></p>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>published: {{ post.created_date }}</p>
<a href="{% url 'AMGallery.views.work_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
</div>
{% endfor %}
{% endblock content %}
