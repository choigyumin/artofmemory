{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
{% for post in works %}
<div class="post">

    <img src = "{{MEDIA_URL}}{{post.image}}" alt = "AMGallery work">
    <br>{{post.image}}
    <p><a href="{% url 'work_detail' pk=post.pk +1 %}">{{ post.title }}</a></p>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>published: {{ post.created_date }}</p>
</div>
{% endfor %}
{% endblock content %}
